<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Version 5.2</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="scss/myStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">Let'sFood</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Menu</a>
            <a class="nav-link" href="#">How it works</a>
            <a class="nav-link disabled">About</a>
            <a class="nav-link disabled">Contact</a>
          </div>
        </div>
        <div class="btn-search mx-2">
          <i class="fa-thin fa-magnifying-glass"></i>
        </div>
        <div class="btn-cart mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="btn-sign-in btn btn-md btn-warning rounded mx-2">
          Sign in
        </div>
      </div>
    </nav>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
